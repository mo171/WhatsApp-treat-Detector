
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Whatsapp Chat Detection</title>

</head>

<body class="bg-gray-900 min-h-screen justify-center ">
  <!-- Navbar / Title with Centered Logo and Title -->
  <nav class="w-full bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4 py-4 flex items-center justify-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wide">
          Whatsapp Chat Detection
        </h1>
      </div>
    </nav>  

  <div class="h-12"></div> <!-- Spacer -->
  <div class="h-12"></div> <!-- Spacer -->
  <div class="h-12"></div> <!-- Spacer -->





  <!-- Responsive Container for Cards -->
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0 justify-center items-stretch">
      <!-- Card 1 -->
      <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">
          Enter Your Text
        </h2>
        <form method="post" action="/result_text" enctype="multipart/form-data">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="chat">Whatsapp chat</label>
          <textarea id="chat" name="chat" rows="5"
            class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
            placeholder="Whatsapp chat" style="min-height: 80px"></textarea>
          <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl mt-4" type="submit">
            Submit
          </button>
        </form>
      </div>



      <!-- Card 2 -->
      <form method="post" action="/result_image" enctype="multipart/form-data">
        <div class="bg-gray-700 rounded-lg p-10 shadow-2xl max-w-sm w-full">
          <h2 class="text-center text-3xl text-white mb-6 font-bold">
            Drop Your Image
          </h2>
          <div id="drop-area"
            class="flex flex-col items-center justify-center bg-gray-800 border-2 border-dashed border-blue-600 rounded-md p-6 mb-4 cursor-pointer transition hover:bg-gray-700"
            ondragover="event.preventDefault(); this.classList.add('bg-gray-700');"
            ondragleave="this.classList.remove('bg-gray-700');"
            onclick="document.getElementById('imageUpload').click();">
            <svg class="w-12 h-12 text-blue-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16V4a1 1 0 011-1h8a1 1 0 011 1v12m-5 4v-4m0 0l-3-3m3 3l3-3"></path>
            </svg>
            <span class="text-gray-300 mb-2">Drag & Drop your image here</span>
            <span class="text-gray-400 text-xs">or click to select</span>
            <input type="file" id="imageUpload" name="image" accept="image/*" class="hidden"
              onchange="handleFileSelect(event)" />
          </div>
          <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">
            Submit
          </button>
      </form>


      
      <script>
        function handleFileSelect(event) {
          const file = event.target.files[0];
          if (file) {
            document.getElementById('drop-area').querySelector('span').textContent = file.name;
          }
        }

        document.getElementById('drop-area').addEventListener('drop', function (e) {
          e.preventDefault();
          this.classList.remove('bg-gray-700');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
            const fileInput = document.getElementById('imageUpload');
            // Use DataTransfer to set the file input's files
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(files[0]);
            fileInput.files = dataTransfer.files;
            handleFileSelect({ target: { files: fileInput.files } });
          }
        });
      </script>
    </div>
  </div>  

</body>

</html>
