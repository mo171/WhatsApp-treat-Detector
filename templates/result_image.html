<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI Image Detection Result</title>
    <link rel="stylesheet" href="/output.css" />
  </head>

  <body class="bg-gray-900 min-h-screen">
    <!-- Navbar / Title -->
    <nav class="w-full bg-gray-800 shadow-lg mb-8">
      <div class="container mx-auto px-4 py-4 flex items-center justify-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wide">
          Whatsapp Chat Detection
        </h1>
      </div>
    </nav>

    <div class="container mx-auto px-4 flex justify-center">
      <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-md w-full">
        <h2 class="text-center text-2xl text-white mb-6 font-bold">
          AI Image Detection Result
        </h2>
        <div class="mb-6">
          <img
            src="{{ url_for('static', filename=image_path.split('/')[-1]) }}"
            alt="Uploaded Image"
            class="mx-auto rounded-md shadow-lg max-h-96"
          />
        {% if AI_generated %}
        <div
          class="bg-red-600 text-white font-bold rounded-md p-4 text-center shadow-lg mb-4"
        >
          ⚠️ This image is AI generated!
        </div>
        {% else %}
        <div
          class="bg-green-600 text-white font-bold rounded-md p-4 text-center shadow-lg mb-4"
        >
          ✅ This image is NOT AI generated.
        </div>
        {% endif %}
        <div class="text-center">
          <a
            href="/"
            class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 shadow-2xl"
            >Go Back</a
          >
      </div>
    </div>
  </body>
</html>
