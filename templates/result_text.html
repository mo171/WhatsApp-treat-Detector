<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Whatsapp Chat Detection</title>
    <link rel="stylesheet" href="/output.css" />
  </head>

  <body class="bg-gray-900 min-h-screen justify-center">
    <!-- Navbar / Title -->
    <nav class="w-full bg-gray-800 shadow-lg">
      <div class="container mx-auto px-4 py-4 flex items-center justify-center">
        <h1 class="text-2xl md:text-3xl font-bold text-white tracking-wide">
          Whatsapp Chat Detection
        </h1>
      </div>
    </nav>
    <div class="h-12"></div>
    <!-- Spacer -->
    <div class="h-12"></div>
    <!-- Spacer -->
    <div class="h-12"></div>
    <!-- Spacer -->

    <div class="container mx-auto px-4 flex justify-center">
      <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-md w-full">
        <h2 class="text-center text-2xl text-white mb-6 font-bold">Result</h2>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2"
            >Processed Chat:</label
          >
          <div class="bg-gray-800 text-gray-200 rounded-md p-4">{{ chat }}</div>
        </div>
        {% if is_threat %}
        <div
          class="bg-red-600 text-white font-bold rounded-md p-4 text-center shadow-lg"
        >
          ⚠️ Threat Detected: This chat contains potential threats!
        </div>
        {% else %}
        <div
          class="bg-green-600 text-white font-bold rounded-md p-4 text-center shadow-lg"
        >
          ✅ Safe: No threat detected in this chat.
        </div>
        {% endif %}
      </div>
    </div>

    <div class="h-12"></div>
    <!-- Spacer -->
    <div class="text-center">
      <a
        href="/"
        class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 shadow-2xl"
        >Go Back</a
      >
    </div>
  </body>
</html>
